<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/app.js" type="module"></script>
</head>
<body>
  <div id="title">Dinner With Death</div>
  <main id="game-area" class="flex-container">
    <button id="start-button" type="start">Start</button>
    <div id="death-himself" hidden></div>
    <div id="death-himself2" hidden></div>
    <button id="option1" class="option-button" hidden>choice 1</button> 
    <button id="option2" class="option-button" hidden>choice 2</button>
    <button id="reset-button" type="reset" hidden>Start Over</button>
    <button id="continue-button" hidden>continue</button>
  </main>
  <footer>
    <div class="dialog-box"></div>
  </footer>
</body>
</html>
